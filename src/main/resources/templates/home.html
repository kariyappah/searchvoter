<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voter List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
            <form th:action="@{/}" method="get" class="row g-2">
                <div class="col-auto">
                    <label for="textsearch" class="visually-hidden">textsearch</label>
                    <input type="text" class="form-control" id="textsearch" placeholder="Voter Name to Search" name="keyword">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Search</button>
                </div>
<!--                <input id="textsearch" type="text" name="keyword">-->
<!--                <button type="submit" class="btn btn-primary mb-3">Go</button>-->
            </form>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Part No</th>
                    <th scope="col">Sl No</th>
                    <th scope="col">Name of the Elector</th>
                    <th scope="col">Name of Father/Mother/Husband</th>
                    <th scope="col">Address (Place of Ordinary Residence)</th>
                    <th scope="col">Qualification</th>
                    <th scope="col">Business</th>
                    <th scope="col">Age</th>
                    <th scope="col">Sex</th>
                    <th scope="col">EPIC Number</th>
                    <th scope="col">Photo of the elector</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="voter: ${voters}">
                    <th th:text="${voter.partNo}" scope="row">PartNo</th>
                    <th th:text="${voter.slNo}">SlNo</th>
                    <td th:text="${voter.fullName}">FullName</td>
                    <td th:text="${voter.relationName}">RelationName</td>
                    <td th:text="${voter.address}">Address</td>
                    <td th:text="${voter.qualification}">Qualification</td>
                    <td th:text="${voter.business}">Business</td>
                    <td th:text="${voter.age}">Age</td>
                    <td th:text="${voter.sex}">Sex</td>
                    <td th:text="${voter.epicNumber}">EPICNumber</td>
                    <td th:text="${voter.photo}">Photo</td>
                </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
